<div ng-controller="ComedyBaseProfileCtrl">
  
  <div class="container">
    <div class="row">
      <div class="span12">

        <div ng-controller="TabsDemoCtrl">
          <ul class="nav nav-tabs">
            <li ng-repeat="pane in panes" class="ng-scope">
              <a href="" ng-click="select(pane)" class="ng-binding">Static title</a>
            </li>
            <li ng-repeat="pane in panes" ng-class="{active:pane.selected}" class="ng-scope active">
              <a href="" ng-click="select(pane)" class="ng-binding">Dynamic Title 1</a>
            </li>
            <li ng-repeat="pane in panes" ng-class="{active:pane.selected}" class="ng-scope">
              <a href="" ng-click="select(pane)" class="ng-binding">Dynamic Title 2</a>
            </li>
          </ul>

<!--             <tabs>
                <pane heading="Static title">Static content</pane>
                <pane ng-repeat="pane in panes" heading="{{pane.title}}" active="pane.active">{{pane.content}}</pane>
            </tabs>
 -->            <div class="row-fluid">
                <button class="btn" ng-click="panes[0].active = true">Select second tab</button>
                <button class="btn" ng-click="panes[1].active = true">Select third tab</button>
            </div>
        </div>

        <h3>{{user.name}}'s Settings</h3>
      </div>
      <form ng-submit="saveForm()">
        <div class="span12">
          <input type="text" ng-model="user.name">
          <input type="text" ng-model="user.slug" >
        </div>
        <div class="span12">
          <button ng-click="pickFile()" class="btn">Choose a cover image</button>
          <img src="{{user.cover_image_url}}" width="auto" height="100">
          <h4>Image Preview: {{user.cover_image_url}}</h4>
          <input class="filepicker-file" type="hidden" ng-model="user.cover_image_url">
        </div>
        <div class="span12">
          <hr>
          <h4>Short Bio:</h4>
          <textarea ng-model='user.bio'></textarea>
        </div>
        <div class="span12">
          <div class="input-prepend">
            <span class="add-on">http://</span>
            <input class="span2" type="text" ng-model="user.website" placeholder="your-website.com">
          </div>
          
          <input type="text" ng-model="user.facebook" placeholder="Facebook">
          <input type="text" ng-model="user.twitter" placeholder="Twitter">
        </div>
        <div class="span12">
          <input type="text" ng-model="user.location" placeholder="Home base town/city">
        </div>
        <div class="span12">
          <input type="submit" class="btn btn-success" value="Save">
        </div>
      </form>
    </div>
  </div>
</div>
