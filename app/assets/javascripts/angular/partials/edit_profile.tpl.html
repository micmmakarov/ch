<div ng-controller="KuchekaProfileCtrl">
    Hello, {{user.name}}!
    <form ng-submit="saveForm()">
        <input type="text" ng-model="user.name">
        <input type="text" ng-model="user.slug" >
        <button ng-click="pickFile()">Choose a cover image</button>
        <img src="{{user.cover_image_url}}" width="auto" height="100">
        <p>Image: {{user.cover_image_url}}</p>
        <input class="filepicker-file" type="hidden" ng-model="user.cover_image_url">
        <textarea ng-model='user.bio'>
        </textarea>
        <input type="text" ng-model="user.website" placeholder="Your website">
        <input type="text" ng-model="user.facebook" placeholder="Facebook">
        <input type="text" ng-model="user.twitter" placeholder="Twitter">
        <input type="text" ng-model="user.location" placeholder="Location/hometown/city">
        <input type="submit" value="Save">
    </form>
</div>
