<div ng-controller="ComedyBaseProfileCtrl">

  <div class="container">
    <div class="row">
      <div class="span12">

        <nav class="settings-nav" ng-controller="ComedyBaseNavCtrl">
          <a href="/profile/me" ng-class="{active:isActive('/profile/me')}">Edit Your Profile</a>
          <a href="/profile/events" ng-class="{active:isActive('/profile/events')}">Manage Your Gigs</a>
        </nav>

        <h3>Your Profile Settings</h3>

        <form ng-submit="saveForm()" class="form-style">
          <div class="span12">
            <div class="control-group">
              <label for="inputUsername" class="control-label">Your Name</label>
              <div class="controls">
                <input type="text" id="inputUsername" ng-model="user.name">
              </div>
            </div>
            <div class="control-group">
              <label for="inputUserSlug" class="control-label">Your Web Address</label>
              <div class="controls">
                <div class="input-prepend">
                  <span class="add-on">http://comedybase.net/</span>
                  <input class="span2" id="inputUserSlug" type="text" ng-model="user.slug" placeholder="your link">
                </div>
              </div>
            </div>
          </div>
          <div class="span12">
            <hr>
            <div class="control-group">
              <label for="inputTagline" class="control-label">Tagline</label>
              <div class="controls">
                <textarea id="inputTagline" ng-model='user.tagline'></textarea>
              </div>
            </div>
            <div class="control-group">
              <label for="inputBio" class="control-label">Short Bio</label>
              <div class="controls">
                <textarea id="inputBio" ng-model='user.bio'></textarea>
              </div>
            </div>
          </div>
          <div class="span12">
            <div class="control-group">
              <label for="inputCity" class="control-label">Home City</label>
              <div class="controls">
                <input type="text" id="inputCity" ng-model="user.location" placeholder="Home base town/city">
              </div>
            </div>
          </div>

          <div class="span12">
            <hr>
            <div class="control-group">
              <label class="control-label">
                <a class="btn" ng-click="pickFile()" class="btn">Change cover image</a>
                <br>
                <br>
                <p>* Notice a picture with a comedian on the right</p>
              </label>
              <div class="controls">
                <img src="{{user.coverImageUrl}}/convert?w=400" class="user-hero-img">
              </div>
            </div>
          </div>
          <div class="span12">
            <hr>
            <div class="control-group">
              <label for="inputWebsite" class="control-label">Personal Website</label>
              <div class="controls">
                <div class="input-prepend">
                  <span class="add-on">http://</span>
                  <input class="span2" id="inputWebsite" type="text" ng-model="user.website" placeholder="your-website.com">
                </div>
              </div>
            </div>
            <div class="control-group">
              <label for="inputYTLink" class="control-label">Featured YouTube Video</label>
              <div class="controls">
                <input type="text" id="inputYTLink" ng-model="video_link" ng-change="getVideoId()" placeholder="link to a featured youtube video">
                <input disabled type="text" ng-model="user.featuredVideo" placeholder="Youtube code">
              </div>
            </div>
            <div class="control-group">
              <label for="inputFacebook" class="control-label">Facebook Page</label>
              <div class="controls">
                <input type="text" id="inputFacebook" ng-model="user.facebook" placeholder="Facebook">
                <small>Example: https://www.facebook.com/comedymichael </small>
              </div>
            </div>
            <div class="control-group">
              <label for="inputTwitter" class="control-label">Twitter Page</label>
              <div class="controls">
                <div class="input-prepend">
                  <span class="add-on">@</span>
                  <input class="span2" id="inputTwitter" type="text" ng-model="user.twitter" placeholder="Twitter">
                </div>
              </div>
            </div>

            <div class="control-group">
              <label for="customLinkTitle" class="control-label">CustomLinks</label>
              <div class="controls">
                <div ng-repeat="customLink in user.customLinks">
                  <p>{{customLink.title}},
                  {{customLink.url}}
                    <a ng-click="removeLink(customLink)" class="btn">-</a></p>
                </div>
                <input type="text" id="customLinkTitle" ng-model="customLink.Title" placeholder="Title">
                <input type="text" ng-model="customLink.Url" placeholder="Link">
                <a ng-click="addCustomLink({title: customLink.Title, url: customLink.Url})" class="btn">Add</a>
              </div>
            </div>

            <div class="control-group">
              <div class="controls">
                <input type="submit" class="btn btn-success" value="Save">
              </div>
            </div>

          </div>

        </form>

      </div>
    </div>
  </div>
</div>
