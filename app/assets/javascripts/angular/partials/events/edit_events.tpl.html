<div ng-controller="KuchekaProfileCtrl" class="user-profile">
    Hello

    <ul ng-repeat="event in user.events">
        <li ng-click="setCurrentEvent(event)" class="green-{{current_event==event}}">
        <p ng-show="">Currently editing</p>
        <p>{{event.title}}</p>
        <p>{{event.description}}</p>
        <p>{{event.start}}</p>
        </li>
    </ul>

    <a href="/events/add" class="btn">Add a gig</a>
</div>
